services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped

  dashboard-importer:
    image: curlimages/curl:latest
    container_name: dashboard-importer
    volumes:
      - ./dashboards-import:/dashboards:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Grafana..."
        until curl -sf http://grafana:3000/api/health > /dev/null 2>&1; do sleep 2; done
        echo "Grafana is ready!"
        if curl -sf http://grafana:3000/api/dashboards/uid/claude-code-metrics > /dev/null 2>&1; then
          echo "Dashboard already exists"
          exit 0
        fi
        echo "Importing dashboard..."
        curl -sf -X POST -H "Content-Type: application/json" \
          -d "{\"dashboard\": $$(cat /dashboards/claude-code.json), \"overwrite\": false}" \
          http://grafana:3000/api/dashboards/db
        echo "Done!"
    depends_on:
      - grafana
    restart: "no"

volumes:
  prometheus-data:
  grafana-data:
